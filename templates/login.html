{% extends "base.html" %}

{% block title %}Login - Object Detection System{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        max-width: 500px;
        margin: 30px auto;
        background-color: white;
        border-radius: 12px;
        padding: 30px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
    }
    
    .auth-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #333;
        margin-bottom: 25px;
        text-align: center;
    }
    
    .auth-form .form-group {
        margin-bottom: 20px;
    }
    
    .auth-form label {
        font-weight: 600;
        color: #555;
        margin-bottom: 8px;
    }
    
    .auth-form .form-control {
        border-radius: 8px;
        padding: 12px;
        border: 2px solid #e9ecef;
    }
    
    .auth-form .btn-primary {
        width: 100%;
        padding: 12px;
        font-weight: 600;
        margin-top: 10px;
        border-radius: 8px;
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 20px;
        font-size: 0.95rem;
    }
    
    .auth-footer a {
        color: #2575fc;
        font-weight: 600;
        text-decoration: none;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container">
    <h2 class="auth-title"><i class="fas fa-sign-in-alt"></i> Login</h2>
    
    <form class="auth-form" method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
        </div>
        
        <button type="submit" class="btn btn-primary">
            <i class="fas fa-sign-in-alt"></i> Login
        </button>
    </form>
    
    <div class="auth-footer">
        <p class="text-dark">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('.auth-form');
        
        form.addEventListener('submit', function(e) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                alert('Please fill in all fields');
            }
        });
    });
</script>
{% endblock %}
